name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Build
        run: swift build
      
      - name: Test
        run: swift test
      
      - name: SwiftLint
        run: |
          brew install swiftlint
          swiftlint lint --strict
